# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: self-hosted
    strategy:
      matrix:
        runner-os: [linux-rocky8]  # Specify the desired runner OS here
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v2  # Update to the latest version of the 'actions/checkout' action

      - name: Install R and R dependencies
        run: |

          sudo R
          
          # Install R packages using Rscript or R -e
          Rscript -e "install.packages('dplyr', dependencies=TRUE)"
          Rscript -e "install.packages('sf', dependencies=TRUE)"
          Rscript -e "install.packages('stats', dependencies=TRUE)"
          Rscript -e "install.packages('terra', dependencies=TRUE)"
          Rscript -e "install.packages('stars', dependencies=TRUE)"        
        shell: bash

      - name: Check R Package
        uses: r-lib/actions/check-r-package@v2
