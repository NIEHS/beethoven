# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: test-coverage

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install Package Dependencies
        run: |
          R -e "install.packages('remotes')"
          R -e "remotes::install_deps()"
        shell: Rscript {0}

      - name: Test coverage
        run: |
          covr::codecov(
            quiet = FALSE,
            clean = FALSE,
            line_exclusions = list(
              "R/aqs_download_filter.R",
              "R/create_aqs_test_data.R",
              "R/download_aqs_data.R",
              "R/download_noaa_hms_smoke_data.R",
              "R/filter_minimum_poc.R",
              "R/process_noaa_hms_smoke_data.R",
              "vignettes/epa_download.Rmd"
            ),
            install_path = file.path(Sys.getenv("RUNNER_TEMP"), "package")
          )
        shell: Rscript {0}

      - name: Show testthat output
        if: always()
        run: |
          find ${{ runner.temp }}/package -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: coverage-test-failures
          path: ${{ runner.temp }}/package
